<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Testes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerador de Testes</h1>
            <p id="status" class="status-stopped">Status: Parado</p>
        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <h2>1. Selecione as Estações</h2>
                    <button id="select-all-btn" type="button" disabled>Selecionar todas</button>
                </div>
                <div id="station-list" class="station-list">
                    <p>Carregando estações...</p>
                </div>
            </div>

            <div class="card">
                <h2>2. Parâmetros do Payload</h2>
                <form id="params-form" class="params-form">
                    <div id="dynamic-params-container">
                        <!-- Campos dinâmicos serão inseridos aqui via JS -->
                    </div>
                </form>
            </div>

            <div class="controls">
                <button id="start-btn" disabled>▶️ Iniciar Simulação</button>
                <button id="stop-btn" disabled>⏹️ Parar Simulação</button>
            </div>

            <div class="card">
                <h2>Log de Publicação</h2>
                <pre id="log-output" class="log-output"></pre>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
